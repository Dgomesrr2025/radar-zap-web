<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadarZap - Painel de Captura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e5f6ee;
    }
    header {
      background-color: #25D366;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
    }
    main {
      padding: 1rem;
    }
    .card {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1cb655;
    }
    .preview-img {
      width: 100%;
      max-width: 300px;
      display: block;
      margin-top: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>RadarZap - Painel de Captura</header>
  <main>
    <div class="card">
      <h3>Texto Capturado</h3>
      <textarea id="capturedText" rows="6" style="width: 100%;"></textarea>
      <div class="actions">
        <button onclick="salvarTexto()">Salvar</button>
        <button onclick="agendarPostagem()">Agendar Post</button>
      </div>
    </div>

    <div class="card">
      <h3>Imagem Capturada</h3>
      <input type="file" id="imagemInput" accept="image/*" onchange="mostrarImagem()">
      <img id="imagemPreview" class="preview-img" style="display: none;">
      <div class="actions">
        <button onclick="salvarImagem()">Salvar Imagem</button>
      </div>
    </div>
  </main>

  <script>
    function salvarTexto() {
      const texto = document.getElementById('capturedText').value;
      alert('Texto salvo com sucesso!\n\n' + texto);
    }

    function agendarPostagem() {
      alert('Post agendado com sucesso!');
    }

    function mostrarImagem() {
      const input = document.getElementById('imagemInput');
      const preview = document.getElementById('imagemPreview');
      const file = input.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    }

    function salvarImagem() {
      alert('Imagem salva com sucesso!');
    }
  </script>
</body>
</html>
