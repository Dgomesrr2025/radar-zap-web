
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadarZap Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #065f56;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .card {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #06d6a0;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">RadarZap Web Dashboard</span>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="card w-75">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Colar mensagem de grupo ou subir imagem</h4>
                <div class="mb-3">
                    <textarea class="form-control" rows="3" placeholder="Cole aqui uma mensagem do grupo..."></textarea>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary">Analisar</button>
                </div>
                <div class="mt-3 alert alert-success d-none" role="alert" id="resultado">
                    Análise concluída com sucesso!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
