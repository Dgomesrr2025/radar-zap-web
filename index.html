<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RadarZap Web com OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #e5f4ed;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #075e54;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .preview {
      margin-top: 1rem;
    }
    .btn {
      background: #25d366;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>
  <h1>RadarZap OCR</h1>
  <div class="card">
    <input type="file" accept="image/*" id="imageInput" />
    <button class="btn" onclick="processImage()">Extrair Texto</button>
    <div class="preview">
      <img id="previewImg" src="" style="max-width: 100%; display: none; margin-top: 1rem;" />
    </div>
    <textarea id="ocrResult" placeholder="Texto extraído aparecerá aqui..."></textarea>
  </div>

  <script>
    function processImage() {
      const fileInput = document.getElementById("imageInput");
      const previewImg = document.getElementById("previewImg");
      const resultArea = document.getElementById("ocrResult");

      if (fileInput.files.length === 0) {
        alert("Escolha uma imagem.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const imgSrc = e.target.result;
        previewImg.src = imgSrc;
        previewImg.style.display = "block";

        Tesseract.recognize(imgSrc, 'por', {
          logger: m => console.log(m)
        }).then(({ data: { text } }) => {
          resultArea.value = text;
        });
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
